<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SkillToProject - Auth</title>
  <style>
    body {
      margin: 0;
      font-family: "Inter", "Segoe UI", sans-serif;
      background: #f9fafb;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card {
      background: #fff;
      padding: 40px;
      border-radius: 12px;
      width: 380px;
      box-shadow: 0 4px 20px rgba(0,0,0,.08);
      text-align: left;
    }

    h1 {
      font-size: 20px;
      font-weight: 700;
      color: #111827;
      margin-bottom: 6px;
      text-align: center;
    }

    p {
      font-size: 14px;
      color: #6b7280;
      margin-bottom: 20px;
      text-align: center;
    }

    label {
      display: block;
      font-size: 13px;
      font-weight: 600;
      margin-top: 10px;
      margin-bottom: 4px;
      color: #374151;
    }

    input, select {
      width: 100%;
      padding: 12px;
      border: 1px solid #d1d5db;
      border-radius: 8px;
      font-size: 14px;
      outline: none;
      transition: border 0.2s;
      box-sizing: border-box;
    }
    input:focus, select:focus {
      border-color: #2563eb;
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 16px;
      border: none;
      border-radius: 8px;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
    }

    .btn-primary { background: #2563eb; color: #fff; }
    .btn-primary:hover { background: #1e4fcc; }
    .btn-secondary { background: #f3f4f6; color: #111827; }
    .btn-secondary:hover { background: #e5e7eb; }

    .toggle {
      margin-top: 18px;
      font-size: 14px;
      color: #2563eb;
      cursor: pointer;
      display: inline-block;
      text-align: center;
      width: 100%;
    }

    .forgot {
      display: block;
      margin-top: 12px;
      font-size: 13px;
      color: #2563eb;
      cursor: pointer;
      text-align: right;
    }

    .msg {
      margin-top: 12px;
      padding: 10px;
      border-radius: 8px;
      display: none;
      font-size: 13px;
    }
    .success { background: #d1fae5; color: #065f46; display: block; }
    .error { background: #fee2e2; color: #b91c1c; display: block; }

    .hidden { display: none; }
  </style>
</head>
<body>
  <div class="card">
    <!-- LOGIN -->
    <div id="loginForm">
      <h1>Welcome to SkillToProject</h1>
      <p>Enter your credentials to access your account</p>
      <label for="loginEmail">Email</label>
      <input id="loginEmail" type="email" placeholder="Email" required />
      <label for="loginPassword">Password</label>
      <input id="loginPassword" type="password" placeholder="Password" required />
      <label for="loginRole">Role</label>
      <select id="loginRole" required>
        <option value="">Select your role</option>
        <option value="STUDENT">Student</option>
        <option value="EMPLOYER">Employer</option>
        <option value="UNIVERSITY">University</option>
      </select>
      <button class="btn-primary" onclick="login()">Login</button>
      <a class="forgot" onclick="showForgot()">Forgot Password?</a>
      <div id="loginMsg" class="msg"></div>
      <span class="toggle" onclick="showSignup()"><b>New here? Sign Up</b></span>
    </div>

    <!-- SIGNUP -->
    <div id="signupForm" class="hidden">
      <h1>Create your SkillToProject account</h1>
      <p>Join SkillToProject and get started</p>
      <label for="signupName">Full Name</label>
      <input id="signupName" type="text" placeholder="Full Name" required />
      <label for="signupEmail">Email</label>
      <input id="signupEmail" type="email" placeholder="Email" required />
      <label for="signupPassword">Password</label>
      <input id="signupPassword" type="password" placeholder="Password" required />
      <label for="signupRole">Role</label>
      <select id="signupRole" required>
        <option value="">Select your role</option>
        <option value="STUDENT">Student</option>
        <option value="EMPLOYER">Employer</option>
        <option value="UNIVERSITY">University</option>
      </select>
      <button class="btn-primary" onclick="signup()">Sign Up</button>
      <div id="signupMsg" class="msg"></div>
      <span class="toggle" onclick="showLogin()"><b>Already have an account? Login</b></span>
    </div>

    <!-- FORGOT PASSWORD -->
    <div id="forgotForm" class="hidden">
      <h1>Reset Password</h1>
      <p>Enter your email to reset your password</p>
      <label for="forgotEmail">Email</label>
      <input id="forgotEmail" type="email" placeholder="Email" required />
      <button class="btn-primary" onclick="resetPassword()">Send Reset Link</button>
      <div id="forgotMsg" class="msg"></div>
      <span class="toggle" onclick="showLogin()"><b>Back to Login</b></span>
    </div>
  </div>

  <script type="module">
    import { saveAuth, goByRole } from "/js/common.js";
    const API_BASE = "/api/auth";

    // toggle forms
    function showSignup() {
      document.getElementById("loginForm").classList.add("hidden");
      document.getElementById("signupForm").classList.remove("hidden");
      document.getElementById("forgotForm").classList.add("hidden");
    }
    function showLogin() {
      document.getElementById("signupForm").classList.add("hidden");
      document.getElementById("loginForm").classList.remove("hidden");
      document.getElementById("forgotForm").classList.add("hidden");
    }
    function showForgot() {
      document.getElementById("signupForm").classList.add("hidden");
      document.getElementById("loginForm").classList.add("hidden");
      document.getElementById("forgotForm").classList.remove("hidden");
    }

    window.showSignup = showSignup;
    window.showLogin = showLogin;
    window.showForgot = showForgot;
    window.login = login;
    window.signup = signup;
    window.resetPassword = resetPassword;

    async function login() {
      const body = {
        email: document.getElementById("loginEmail").value.trim(),
        password: document.getElementById("loginPassword").value,
        role: document.getElementById("loginRole").value
      };
      const res = await fetch(`${API_BASE}/login`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(body)
      });
      const data = await res.json().catch(() => ({}));
      const el = document.getElementById("loginMsg");
      if (res.ok) {
        saveAuth({
          token: data.token,
          role: data.role,
          name: data.name,
          email: data.email
        });
        goByRole();
      } else {
        el.textContent = data.error || "Login failed!";
        el.className = "msg error";
      }
    }

    async function signup() {
      const body = {
        name: document.getElementById("signupName").value.trim(),
        email: document.getElementById("signupEmail").value.trim(),
        password: document.getElementById("signupPassword").value,
        role: document.getElementById("signupRole").value
      };
      const res = await fetch(`${API_BASE}/signup`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(body)
      });
      const data = await res.json().catch(() => ({}));
      const el = document.getElementById("signupMsg");
      if (res.ok) {
        saveAuth({
          token: data.token,
          role: data.role,
          name: data.name,
          email: data.email
        });
        goByRole();
      } else {
        el.textContent = data.error || "Signup failed!";
        el.className = "msg error";
      }
    }

    async function resetPassword() {
      const email = document.getElementById("forgotEmail").value.trim();
      const res = await fetch(`${API_BASE}/forgot-password`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email })
      });
      const data = await res.json().catch(() => ({}));
      const el = document.getElementById("forgotMsg");
      if (res.ok) {
        el.textContent = data.message || "Password reset link sent!";
        el.className = "msg success";
      } else {
        el.textContent = data.error || "Request failed!";
        el.className = "msg error";
      }
    }
  </script>
</body>
</html>
