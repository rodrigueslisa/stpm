<!DOCTYPE html>
<html>
<head>
  <title>Certifications</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <div class="navbar">
    <a href="dashboard.html">Dashboard</a>
    <a href="students.html">Students</a>
    <a href="employers.html">Employers</a>
    <a href="support.html">Support</a>
    <a href="#" onclick="logout()">Logout</a>
  </div>
  <div class="container">
    <h2>Certifications</h2>
    <input id="studentEmail" placeholder="Student Email"/>
    <input id="certName" placeholder="Certification Name"/>
    <button onclick="addCert()">Add Certification</button>
  </div>
  <script type="module">
    import { getAuth, logout } from "/js/common.js";
    window.logout = logout;

    async function addCert() {
      const { token } = getAuth();
      const body = {
        studentEmail: document.getElementById("studentEmail").value,
        certification: document.getElementById("certName").value
      };
      await fetch("/api/certifications", {
        method: "POST",
        headers: { "Content-Type": "application/json", "Authorization": "Bearer " + token },
        body: JSON.stringify(body)
      });
      alert("Certification Added!");
    }
  </script>
</body>
</html>
